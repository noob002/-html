    <!-- íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ ìº”ë²„ìŠ¤ -->
    <canvas id="celebration"></canvas>

    <script>
        // íŒŒí‹°í´ ìº”ë²„ìŠ¤ ì„¤ì •
        const canvas = document.getElementById('celebration');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // íŒŒí‹°í´ í´ë˜ìŠ¤
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96;  // í¬ê¸° ê°ì†Œ
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // íŒŒí‹°í´ íš¨ê³¼
        const particlesArray = [];
        function createParticles(e) {
            for (let i = 0; i < 30; i++) {
                particlesArray.push(new Particle(e.x, e.y));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.5) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        // íƒˆì¶œ ë²„íŠ¼ í´ë¦­ ì‹œ íŒŒí‹°í´ íš¨ê³¼ ì‹¤í–‰
        const buttons = document.querySelectorAll('.button');
        const escapeButton = document.getElementById('escape');
        const message = document.getElementById('message');

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                if (button === escapeButton) {
                    // íƒˆì¶œ ì„±ê³µ ì‹œ íŒŒí‹°í´ íš¨ê³¼ í™œì„±í™”
                    canvas.style.display = 'block';
                    createParticles(e);
                    message.textContent = 'ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! íƒˆì¶œì— ì„±ê³µí–ˆìŠµë‹ˆë‹¤! ğŸ‰';
                    animateParticles();

                    setTimeout(() => {
                        canvas.style.display = 'none';
                        message.textContent = '';

        });
